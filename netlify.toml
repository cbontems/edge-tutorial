# example netlify.toml
[build]
  publish = "/public"

  [[edge_functions]]
    path = "/hello"
    function = "hello"
  
  [[edge_functions]]
    path = "/hello-template"
    function = "transform-hello-template"

  ## Uncomment to use this redirect for Single Page Applications like create-react-app.
